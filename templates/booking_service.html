{% extends 'base.html' %}
{% block content %}
<h3>Krok 3: Wybierz usluge</h3>
<div class="list-group">
    {% for service in services %}
        <a href="/book/employee/{{ date }}/{{ salon_id }}/{{ service.id }}" class="list-group-item list-group-item-action">
            <b>{{ service.name }}</b> - {{ service.duration }} min - {{ service.price }} PLN
        </a>
    {% else %}
        <p>Brak uslug w tym salonie.</p>
    {% endfor %}
</div>
{% endblock %}
